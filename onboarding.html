<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Car Background Removal Tool</title>
    <style>
        body {
            width: 400px;
            height: 500px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }

        .onboarding-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }

        .animation-container {
            width: 300px;
            height: 150px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .car-animation {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .car-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .car-icon {
            width: 100%;
            height: 100%;
            fill: var(--brand-orange);
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            margin: 10px 0;
            line-height: 1.4;
        }

        :root {
            --brand-orange: #FF6B00;
        }

        .convert-btn {
            background: var(--brand-orange);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .convert-btn:hover {
            background: #e65c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .steps {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            overflow: hidden;
        }

        .step {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .step-number {
            background: var(--brand-orange);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: none;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: var(--brand-orange);
        }

        .back-button:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <button class="back-button" id="backButton">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>
    <div class="onboarding-container">
        <h1>Welcome to Car Background Removal</h1>
        <div class="animation-container">
            <div class="car-animation">
                <img id="carGif" class="car-gif" alt="Car Animation">
            </div>
        </div>
        <p>Transform your car photos with professional studio backgrounds in seconds!</p>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <span>Navigate to any car listing page</span>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <span>Click the extension icon</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span>Select your preferred studio background</span>
            </div>
        </div>

        <button class="convert-btn" id="getStarted">Get Started</button>
    </div>
    <script src="onboarding.js"></script>
</body>
</html>
