<!DOCTYPE html>
<html>
<head>
    <title>Araç Stüdyo Test Sayfası</title>
    <style>
        .car-listing {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .studio-container {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #testEmail {
            margin: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="testEmail">E-posta Testi Yap</button>
    <div class="car-listing">
        <!-- Test için birkaç örnek araç resmi -->
        <img src="https://example.com/car1.jpg" class="car-image" alt="Test Araç 1">
        <img src="https://example.com/car2.jpg" class="car-image" alt="Test Araç 2">
        
        <!-- Yerel test resimleri -->
        <img src="test-car1.jpg" class="car-image" alt="Test Araç 3">
        <img src="test-car2.jpg" class="car-image" alt="Test Araç 4">
    </div>

    <!-- Content script'i ekle -->
    <script src="content.js"></script>
    <script>
        document.getElementById('testEmail').addEventListener('click', () => {
            const studioProcessor = new StudioProcessor();
            studioProcessor.sendSiteInfo();
        });
    </script>
</body>
</html>
